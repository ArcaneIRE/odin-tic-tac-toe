<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/tictactoe.js" defer></script>
    <link rel="stylesheet" href="styles/styles.css">

    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <div id="board-card">
        <div id="board"></div>
    </div>
    <div class="player-info">
        <div id="player1" class="player">
            <input class="player-name" value="Player 1" maxlength="10"></input>
            <div class="player-tokens">
                <span class="player-token current">🌭</span>
                <span class="player-token">🍔</span>
                <span class="player-token">🍕</span>
            </div>
        </div>
        <div id="player2" class="player">
            <input class="player-name" value="Player 2" maxlength="10"></input>
            <div class="player-tokens">
                <span class="player-token">🥙</span>
                <span class="player-token current">🥗</span>
                <span class="player-token">🧆</span>
        </div>
    </div>
</body>
</html>
